<!DOCTYPE html>
<html lang="en">
<head>
	<title>Property Stream</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0, target-densitydpi=160"/>

	<style type="text/css">

	body {
		background-color: #ffffff;
		color:#333333;
		font-family: 'Helvetica Neue', Arial, sans-serif;
		font-family:sans-serif;
		font-size:16px;
		width:100%;
		padding: 0;
		margin:0;
	}

	</style>
	
	<link type="text/css" rel="stylesheet" href="style/all.css">
	<script src="js/jquery.js" type="text/javascript"></script>

</head>
<body>
	<script>
	$(document).ready(function(){
		$('#dv-porp01').click(function(){
			location.href = 'reports.html';
			return false;
		});
		$('.watch-stream').click(function(){
			var cntctrl = $(this);
			var val = cntctrl.text();
			if(val == 'Watch'){
				cntctrl.html('Stop');
			}else{
				cntctrl.html('Watch');
			}
			return false;
		});
	});
	</script>
	<div id="page-header">
	</div>
	<a id="lnk-open-map" class="open-map-button" href="content.html">Map</a>
	<a id="lnk-open-stream" class="open-eye-button" href="streams.html">Streams</a>
	<div id="dv-stream01" class="stream-item">
		<a id="lnk-watch-stream-01" class="open-eye-button watch-stream" href="#">Watch</a>
		<a id="lnk-delete-stream-01" class="button remove-stream" href="#">Remove</a>
		<a id="lnk-update-stream-01" class="button update-stream" href="#">Update 3</a>
	</div>
	<div id="dv-stream02" class="stream-item">
		<a id="lnk-watch-stream-02" class="open-eye-button watch-stream" href="#">Watch</a>
		<a id="lnk-delete-stream-02" class="button remove-stream" href="#">Remove</a>
		<a id="lnk-update-stream-02" class="button update-stream" href="#">Update 3</a>
	</div>
	<div id="dv-stream03" class="stream-item">
		<a id="lnk-watch-stream-03" class="open-eye-button watch-stream" href="#">Watch</a>
		<a id="lnk-delete-stream-03" class="button remove-stream" href="#">Remove</a>
		<a id="lnk-update-stream-03" class="button update-stream" href="#">Update 3</a>
	</div>
	<div id="dv-stream04" class="stream-item">
		<a id="lnk-watch-stream-04" class="open-eye-button watch-stream" href="#">Watch</a>
		<a id="lnk-delete-stream-04" class="button remove-stream" href="#">Remove</a>
		<a id="lnk-update-stream-04" class="button update-stream" href="#">Update 3</a>
	</div>
</body>
</html>
